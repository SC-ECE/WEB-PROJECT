<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form-HTML & CSS</title>

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
            <h1>Login</h1>
            <hr>
                <p>Explore the World!</p>
                <label>Email</label>

                <button>Submit</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            <closeform></closeform></form>
        </div>
        <div class="pic">
            <img src="pic-3.png">
        </div>
    </div>

</body>
</html>
